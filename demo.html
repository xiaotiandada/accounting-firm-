<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nive-Slider-Min</title>
    <link rel="stylesheet" href="default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/niveone.jpg" data-thumb="images/niveone.jpg" alt="" title="#htmlcaption"/>
                <img src="images/nivetwo.jpg" data-thumb="images/nivetwo.jpg" alt="" title="This is an example of a caption" />
                <img src="images/nivethree.jpg" data-thumb="images/nivethree.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/nivefive.jpg" data-thumb="images/nivefive.jpg" alt="" title="#htmlcaption" />

            </div>
            <!-- title="#htmlcaption"   strong图片描述-->
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider()
    });
    </script>
</body>
</html>
